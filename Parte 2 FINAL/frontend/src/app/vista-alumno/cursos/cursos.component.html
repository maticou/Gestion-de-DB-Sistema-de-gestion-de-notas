<div class="list-container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex="50">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"> 
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_del_curso}} </td>
        </ng-container>
  
        <ng-container matColumnDef="seccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sección </th>
            <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
        </ng-container>

        <ng-container matColumnDef="anio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Año </th>
            <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
        </ng-container>

        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesor Encargado </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_profesor_encargado}} </td>
        </ng-container>

        <ng-container matColumnDef="nota_final">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nota</th>
          <td mat-cell *matCellDef="let element"> {{element.nota_final}} </td>
        </ng-container>
      
        <ng-container matColumnDef="situacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Situación</th>
          <td mat-cell *matCellDef="let element"> {{element.situacion}} </td>
        </ng-container>

        <ng-container matColumnDef="evaluaciones">
          <th mat-header-cell *matHeaderCellDef> Evaluaciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirigirAEvaluaciones(element.id_instancia)">
                <mat-icon class="mat-18">receipt</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
  
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" class="mat-elevation-z8">
      </mat-paginator>
  
    </div>
  </div>
