<div class="list-container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex="50">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"> 
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="exigible">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exigible </th>
            <td mat-cell *matCellDef="let element"> {{element.exigible}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="porcentaje">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Porcentaje</th>
            <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
        </ng-container>

        <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nota </th>
            <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
        </ng-container>

        <ng-container matColumnDef="subir_nota">
            <th mat-header-cell *matHeaderCellDef> Ingresar Nota </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="ingresarNota(element.codigo)">
                  <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
  
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" class="mat-elevation-z8">
      </mat-paginator>
  
    </div>
  </div>
