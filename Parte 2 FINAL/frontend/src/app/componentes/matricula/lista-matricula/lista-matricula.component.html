<div class="list-container" fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxFlex="50" align-items>
      <div fxFlex="70">
          <button mat-raised-button (click)="agregarMatricula()"> 
            <mat-icon>add</mat-icon> Inscribir Alumno
          </button>
      </div>
    </div>
  
    <div fxFlex="50">
  
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"> 
        <ng-container matColumnDef="codigo_matricula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
            <td mat-cell *matCellDef="let element"> {{element.matricula_id}} </td>
        </ng-container>

        <ng-container matColumnDef="ref_alumno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nota_final">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
            <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
        </ng-container>

        <ng-container matColumnDef="situacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido_materno}} </td>
        </ng-container>

        <ng-container matColumnDef="ref_instancia_curso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido_paterno}} </td>
        </ng-container>
      
        <ng-container matColumnDef="detalles">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="modificarMatricula(element.codigo_matricula)">
                <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminarMatricula(element.codigo_matricula)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
  
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" class="mat-elevation-z8">
      </mat-paginator>
  
    </div>
  </div>
